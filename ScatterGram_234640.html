        var points = [{'lng': '-77.487442', 'lat': '39.043757', 'ip': '144.208.73.250'}, {'lng': '-95.369803', 'lat': '29.760427', 'ip': '162.241.167.179'}, {'lng': '-74.150311', 'lat': '40.580243', 'ip': '89.190.157.80'}, {'lng': '-111.658534', 'lat': '40.233844', 'ip': '67.222.41.124'}, {'lng': '-84.555535', 'lat': '42.732535', 'ip': '67.225.210.86'}, {'lng': '-111.658534', 'lat': '40.233844', 'ip': '198.154.254.127'}, {'lng': '-80.83754', 'lat': '35.2225', 'ip': '128.136.9.35'}, {'lng': '-74.005941', 'lat': '40.712784', 'ip': '64.225.31.184'}, {'lng': '-87.629798', 'lat': '41.878114', 'ip': '198.143.170.20'}, {'lng': '-77.487442', 'lat': '39.043757', 'ip': '208.113.198.140'}, {'lng': '-111.658534', 'lat': '40.233844', 'ip': '173.254.9.211'}, {'lng': '-122.658719', 'lat': '45.512231', 'ip': '34.221.242.57'}, {'lng': '-95.369803', 'lat': '29.760427', 'ip': '50.116.103.113'}, {'lng': '-118.243685', 'lat': '34.052234', 'ip': '74.124.212.223'}, {'lng': '-77.487442', 'lat': '39.043757', 'ip': '44.196.68.31'}, {'lng': '-83.221873', 'lat': '42.473368', 'ip': '152.160.208.152'}, {'lng': '-77.487442', 'lat': '39.043757', 'ip': '23.235.198.204'}, {'lng': '-77.487442', 'lat': '39.043757', 'ip': '3.87.183.221'}, {'lng': '-84.387982', 'lat': '33.748995', 'ip': '67.222.28.133'}, {'lng': '-94.733571', 'lat': '38.953617', 'ip': '74.208.81.186'}];
        function addMarker(points) {
            for(var i=0, pointsLen = points.length; i<pointsLen; i++) {
                var point = new BMap.Point(points[i].lng, points[i].lat);
                var marker = new BMap.Marker(point);
                map.addOverlay(marker);
                var thePoint = points[i];
                //Listen for mouse click events
                marker.addEventListener("click",
                function() {
                    showInfo(this,thePoint);
                });
            }
        }
        
        //Set the description of the marker
        function showInfo(thisMarker,point) {
            var sContent = 
                '<ul style="margin:0 0 5px 0;padding:0.2em 0">'  
                +'<li style="line-height: 35px;font-family:"楷体";font-size: 30px;">'  
                +'<span style="width: 50px;display: inline-block;">IP:</span>' + point.ip + '</li>'  
                +'<li style="line-height: 35px;font-family:"楷体";font-size: 30px;">'  
                +'<span style="width: 50px;display: inline-block;"> 纬度:</span>' +point.lat +
                '<br><span style="width: 50px;display: inline-block;"> 经度:</span>' + point.lng +'</li>'  
                +'</ul>';
            var infoWindow = new BMap.InfoWindow(sContent);
            
            thisMarker.openInfoWindow(infoWindow);
            }
            
            //Generate the map and set
            var map = new BMap.Map("allmap");
            map.centerAndZoom(new BMap.Point(116.418261,39.921984), 5);
            map.addControl(new BMap.MapTypeControl({mapTypes: [BMAP_NORMAL_MAP,BMAP_SATELLITE_MAP,BMAP_HYBRID_MAP]}));
            map.addControl(new BMap.ScaleControl({anchor: BMAP_ANCHOR_TOP_LEFT}));
            map.addControl(new BMap.OverviewMapControl());
            map.addControl(new BMap.OverviewMapControl({isOpen:true, anchor: BMAP_ANCHOR_BOTTOM_RIGHT}))
            map.addControl(new BMap.NavigationControl());
            map.enableScrollWheelZoom(true);     
            addMarker(points);
    </script>
